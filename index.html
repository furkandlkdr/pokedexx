<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" type="image/png">
    <title>Pokedex by Nafair</title>
</head>

<body>
    <!-- search start -->
    <a href=""><img src="Images/poke.png"></a>
    <form id="form">
        <input type="text" id="search" class="search" placeholder="Search Your Pokemon">
    </form>
    <button onclick="ftReset()" id="reset"> Reset</button>
    <div onclick="clickEvent(event.target)" id="buttonDiv">
        <button class="filter-buttons" id="normal">⚪Normal</button>
        <button class="filter-buttons" id="fire">🔥Fire</button>
        <button class="filter-buttons" id="water">💧Water</button>
        <button class="filter-buttons" id="grass">☘️Grass</button>
        <button class="filter-buttons" id="flying">🕊️Flying</button>
        <button class="filter-buttons" id="fighting">🥊Fighting</button>
        <button class="filter-buttons" id="poison">☢️Poison</button>
        <button class="filter-buttons" id="electric">⚡Electric</button>
        <button class="filter-buttons" id="ground">🗻Ground</button>
        <button class="filter-buttons" id="rock">🪨Rock</button>
        <button class="filter-buttons" id="psychic">🪄Psychic</button>
        <button class="filter-buttons" id="ice">🧊Ice</button>
        <button class="filter-buttons" id="bug">🐞Bug</button>
        <button class="filter-buttons" id="ghost">👻Ghost</button>
        <button class="filter-buttons" id="dragon">🐉Dragon</button>
        <button class="filter-buttons" id="fairy">✨Fairy</button>
        <!-- <button class="filter-buttons" id="dark">🌙Dark</button> -->
    </div>
    <!-- search end -->

    <!-- content start -->
        <div id="poke_cont" class="poke_cont">
            <script src="Scripts/main.js"></script>
        </div>
    <!-- content end -->
</body>
</html>
